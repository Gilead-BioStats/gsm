label: Treatment-Emergent Serious Adverse Events by SOC
tags:
  Assessment: Safety
  Label: AEs Serious
workflow:
  - name: FilterDomain
    inputs: dfAE
    output: dfAE
    params:
      strDomain: dfAE
      strColParam: strTreatmentEmergentCol
      strValParam: strTreatmentEmergentVal
      bReturnChecks: false
      bQuiet: true
  - name: FilterDomain
    inputs: dfAE
    output: dfAE
    params:
      strDomain: dfAE
      strColParam: strSeriousCol
      strValParam: strSeriousVal
      bReturnChecks: false
      bQuiet: true
  - name: AE_Map_Raw
    inputs:
      - dfAE
      - dfSUBJ
    output: dfInput
    params:
      lMapping: null
      bReturnChecks: false
      bQuiet: true
  - name: AE_Assess
    inputs: dfInput
    output: lResults
    params:
      vThreshold: null
      strMethod: "poisson"
      lTags:
        Assessment: "AE"
      bChart: true
      bReturnChecks: false
      bQuiet: true
