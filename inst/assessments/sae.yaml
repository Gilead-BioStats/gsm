label: Treatment-Emergent Serious Adverse Events by SOC
tags:
  Assessment: Safety
  Label: AEs Serious
workflow:
  - name: FilterDomain
    type: filter
    outputDomain: dfAE
    spec:
      dfAE:
        requiredParams:
          - strTreatmentEmergentCol
    params:
      col: strTreatmentEmergentCol
      val: TRUE
  - name: FilterDomain
    type: filter
    outputDomain: dfAE
    spec:
      dfAE:
        requiredParams:
          - strSeriousCol
    params:
      col: strSeriousCol
      val: "Yes"
  - name: AE_Map_Raw
    type: mapping
    outputDomain: dfInput
    spec:
      dfAE:
        requiredParams:
          - strIDCol
      dfSUBJ:
        requiredParams:
          - strIDCol
          - strSiteCol
          - strTimeOnTreatmentCol
  - name: AE_Assess
    type: assess
    mapping:
      dfInput:
        strIDCol : "SubjectID"
    spec:
      dfInput:
        requiredParams:
          - strIDCol
    params:
      strMethod: "poisson"
