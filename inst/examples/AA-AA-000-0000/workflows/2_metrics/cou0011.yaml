meta:
  Type: Analysis
  ID: cou0011
  GroupLevel: Country
  Abbreviation: CDAT
  Metric: Data Change Rate
  Numerator: Data Points with 1+ Change
  Denominator: Total Data Points
  Model: Normal Approximation
  Score: Adjusted Z-Score
  AnalysisType: binary
  Threshold: -3,-2,2,3
  nMinDenominator: 30
spec:
  Mapped_SUBJ:
    subjid:
      required: true
      type: character
    country:
      required: true
      type: character
  Mapped_DATACHG:
    subjid:
      required: true
      type: character
    n_changes:
      required: true
      type: numeric
steps:
  - name: ParseThreshold
    output: vThreshold
    params:
      strThreshold: Threshold
  - name: RunQuery
    output: Temp_CHANGED
    params:
      df: Mapped_DATACHG
      strQuery: "SELECT * FROM df WHERE n_changes > 0"
  - name: Input_Rate
    output: Analysis_Input
    save: true
    params:
      dfSubjects: Mapped_SUBJ
      dfNumerator: Temp_CHANGED
      dfDenominator: Mapped_DATACHG
      strSubjectCol: subjid
      strGroupCol: country
      strGroupLevel: GroupLevel
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: Analysis_Transformed
    params:
      dfInput: Analysis_Input
  - name: Analyze_NormalApprox
    output: Analysis_Analyzed
    params:
      dfTransformed: Analysis_Transformed
      strType: AnalysisType
  - name: Flag_NormalApprox
    output: Analysis_Flagged
    params:
      dfAnalyzed: Analysis_Analyzed
      vThreshold: vThreshold
  - name: Summarize
    output: Analysis_Summary
    save: true
    params:
      dfFlagged: Analysis_Flagged
      nMinDenominator: nMinDenominator
  - name: list
    output: cou0011
    params:
      id: ID
      input: Analysis_Input
      transformed: Analysis_Transformed
      analyzed: Analysis_Analyzed
      flagged: Analysis_Flagged
      summary: Analysis_Summary

