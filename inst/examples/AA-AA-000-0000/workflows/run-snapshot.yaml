meta:
  Type: Workflow
  ID: run-snapshot
  Description: Run an end-to-end analytics snapshot
steps:
  # Retrieve the configuration file.
  - output: config
    name: UpdateConfig
    params:
      strStudyPath: '.'

  # Generate mapped data.
  - output: mapping_workflows
    name: MakeWorkflowList
    params:
      strPath: workflows/1_mappings
      strPackage: null
  - output: mapped_data
    name: RunWorkflows
    params:
      lWorkflows: mapping_workflows
      lConfig: config

  # Generate analysis data.
  - output: analysis_workflows
    name: MakeWorkflowList
    params:
      strPath: workflows/2_metrics
      strPackage: null
  - output: analysis_data
    name: RunWorkflows
    params:
      lWorkflows: analysis_workflows
      lConfig: config

  # Generate reporting data.
  - output: reporting_workflows
    name: MakeWorkflowList
    params:
      strPath: workflows/3_reporting
      strPackage: null
  - output: reporting_data
    name: RunWorkflows
    params:
      lWorkflows: reporting_workflows
      lConfig: config

