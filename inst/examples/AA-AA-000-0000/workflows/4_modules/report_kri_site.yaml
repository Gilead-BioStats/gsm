meta:
  Type: Report 
  ID: report_kri_site
  Output: html
  Name: Site-Level Key Risk Indicator Report
  Description: A report summarizing key risk indicators at the site level.
spec:
  Reporting_Results:
    _all:
      required: true
    Numerator:
      type: numeric
    Denominator:
      type: numeric
    Metric:
      type: numeric
    Score:
      type: numeric
    Flag:
      type: numeric
  Reporting_Metrics:
    _all:
      required: true
  Reporting_Groups:
    _all:
      required: true
  Reporting_Bounds:
    _all:
      required: true
    Threshold:
      type: numeric
    Numerator:
      type: numeric
    Denominator:
      type: numeric
    LogDenominator:
      type: numeric
    Metric:
      type: numeric
steps:
  - name: RunQuery
    output: Reporting_Results_Site
    params:
      df: Reporting_Results
      strQuery: "SELECT * FROM df WHERE GroupLevel == 'Site'"
  - name: RunQuery
    output: Reporting_Metrics_Site
    params:
      df: Reporting_Metrics
      strQuery: "SELECT * FROM df WHERE GroupLevel == 'Site'"
  - name: MakeCharts
    output: lCharts_Site
    params:
      dfResults: Reporting_Results_Site
      dfGroups: Reporting_Groups
      dfBounds: Reporting_Bounds
      dfMetrics: Reporting_Metrics_Site
  - output: SnapshotDate
    name: pull
    params:
      .data: Reporting_Results
      var: SnapshotDate
  - output: SnapshotDate
    name: unique
    params:
      x: SnapshotDate
  - output: strOutputDir
    name: paste
    params:
      modules: modules
      SnapshotDate: SnapshotDate
      sep: '/'
  - output: strOutputDir
    name: normalizePath
    params:
      path: strOutputDir
  - name: Report_KRI
    output: lReport
    params:
      lCharts: lCharts_Site
      dfResults: Reporting_Results_Site
      dfGroups: Reporting_Groups
      dfMetrics: Reporting_Metrics_Site
      strOutputDir: strOutputDir

