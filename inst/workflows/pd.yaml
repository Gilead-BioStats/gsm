label: Protocol Deviation (PD) Workflow
tags:
  Assessment: PD
  Label: PD Serious
workflow:
  - name: PD_Map_Raw
    type: mapping
    outputDomain: dfInput
    spec:
      dfPD:
        requiredParams:
          - strIDCol
      dfSUBJ:
        requiredParams:
          - strIDCol
          - strSiteCol
          - strTimeOnStudyCol
        uniqueParams:
          - strIDCol
  - name: PD_Assess
    type: assess
    mapping:
      dfInput:
        strIDCol : "SubjectID"
    spec:
      dfInput:
        requiredParams:
          - strIDCol
        uniqueParams:
          - strIDCol
