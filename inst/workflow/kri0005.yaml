config:
  covariates:
    - domain: dfLB
      column: strTestCol
      description: "Lab Test Description"
      filterCol: strGradeCol
      filterVal: strGradeHighVal
steps:
  - name: FilterDomain
    inputs: dfSUBJ
    output: dfSUBJ
    params:
      strDomain: dfSUBJ
      strColParam: strEnrollCol
      strValParam: strEnrollVal
  - name: FilterDomain
    inputs: dfLB
    output: dfLB
    params:
      strDomain: dfLB
      strColParam: strGradeCol
      strValParam: strGradeAnyVal
  - name: LB_Map_Raw
    inputs:
      - dfSUBJ
      - dfLB
    output: dfInput
  - name: LB_Assess
    inputs: dfInput
    output: lResults
    params:
      strGroup: "Site"
      vThreshold: null
      strMethod: "NormalApprox"
      nMinDenominator: 30
