meta:
  file: kri0005.yaml
  MetricID: kri0005
  group: site
  abbreviation: LB
  metric: Grade 3+ Lab Abnormality Rate
  numerator: Grade 3+ Abnormal Labs Samples
  denominator: Total Lab Samples
  model: Normal Approximation
  score: Adjusted Z-Score
steps:
  - name: Input_Rate
    output: dfInput
    params:
      dfSubjects: dfEnrolled
      dfNumerator: dfToxLabs
      dfDenominator: dfAllLabs
      strSubjectCol: subjid
      strGroupCol: siteid
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: dfTransformed
    params:
      dfInput: dfInput
  - name: Analyze_NormalApprox
    output: dfAnalyzed
    params:
      dfTransformed: dfTransformed 
      strType: binary
  - name: Analyze_NormalApprox_PredictBounds
    output: dfBounds
    params:
      dfTransformed: dfTransformed
      strType: binary
  - name: Flag_NormalApprox
    output: dfFlagged
    params:
      dfAnalyzed: dfAnalyzed
      vThreshold: 
        - -3
        - -2
        - 2
        - 3
  - name: Summarize
    output: dfSummary
    params: 
      dfFlagged: dfFlagged
