name: KRI0005
meta:
  file: kri0005.yaml
  workflowid: kri0005
  group: site
  abbreviation: LB
  metric: Grade 3+ Lab Abnormality Rate
  numerator: Grade 3+ Abnormal Labs Samples
  denominator: Total Lab Samples
  model: Normal Approximation
  score: Adjusted Z-Score
steps:
  - name: RunQuery
    output: dfSubjects
    params:
      df: dfSUBJ
      lMapping: lMapping$dfSUBJ
      strQuery: "SELECT * FROM df WHERE {`strEnrollCol`} == {`strEnrollVal`}"
  - name: RunQuery
    output: dfDenominator
    params:
      df: dfLB
      lMapping: lMapping$dfLB
      strQuery: "SELECT * FROM df WHERE {`strGradeCol`} IN ({`strGradeAnyVal`*})"
  - name: RunQuery
    output: dfNumerator
    params:
      df: dfLB
      lMapping: lMapping$dfLB
      strQuery: "SELECT * FROM df WHERE {`strGradeCol`} IN ({`strGradeHighVal`*})"  
  - name: Make_Input_Rate
    output: dfInput
    params:
      dfs:
        - dfSubjects
        - dfNumerator
        - dfDenominator
      lMapping: lMapping
      lDomains: 
        dfSubjects: dfSUBJ
        dfNumerator: dfLB
        dfDenominator: dfLB
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: dfTransformed
    params:
      dfInput: dfInput
  - name: Analyze_NormalApprox
    output: dfAnalyzed
    params:
      dfTransformed: dfTransformed 
  - name: Analyze_NormalApprox_PredictBounds
    output: dfBounds
    params:
      dfTransformed: dfTransformed
  - name: Flag_NormalApprox
    output: dfFlagged
    params:
      dfAnalyzed: dfAnalyzed
      vThreshold: 
        - -3
        - -2
        - 2
        - 3
  - name: Summarize
    output: dfSummary
    params: 
      dfFlagged: dfFlagged
  - name: MakeKRICharts
    output: lCharts
    params:
      dfSummary: dfSummary
      dfBounds: dfBounds
      lLabels: lMeta
