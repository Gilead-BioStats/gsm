name: KRI0005
meta:
  file: kri0005.yaml
  workflowid: kri0005
  group: site
  abbreviation: LB
  metric: Grade 3+ Lab Abnormality Rate
  numerator: Grade 3+ Abnormal Labs Samples
  denominator: Total Lab Samples
  model: Normal Approximation
  score: Adjusted Z-Score
steps:
  - name: RunQuery
    output: dfSubjects
    params:
      df: dfSUBJ
      strQuery: "SELECT subjid as SubjectID, siteid as SiteID, country as CountryID, studyid as StudyID FROM df WHERE enrollyn == 'Y'"
  - name: RunQuery
    output: dfDenominator
    params:
      df: dfLB
      strQuery: "SELECT subjid as SubjectID, * FROM df WHERE toxgrg_nsv IN ('0', '1', '2', '3', '4')"
  - name: RunQuery
    output: dfNumerator
    params:
      df: dfLB
      strQuery: "SELECT subjid as SubjectID, * FROM df WHERE toxgrg_nsv IN ('3', '4')"
  - name: Input_Rate
    output: dfInput
    params:
      dfs:
        - dfSubjects
        - dfNumerator
        - dfDenominator
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: dfTransformed
    params:
      dfInput: dfInput
  - name: Analyze_NormalApprox
    output: dfAnalyzed
    params:
      dfTransformed: dfTransformed 
      strType: binary
  - name: Analyze_NormalApprox_PredictBounds
    output: dfBounds
    params:
      dfTransformed: dfTransformed
      strType: binary
  - name: Flag_NormalApprox
    output: dfFlagged
    params:
      dfAnalyzed: dfAnalyzed
      vThreshold: 
        - -3
        - -2
        - 2
        - 3
  - name: Summarize
    output: dfSummary
    params: 
      dfFlagged: dfFlagged
  - name: Visualize_KRI
    output: lCharts
    params:
      dfSummary: dfSummary
      dfBounds: dfBounds
      lLabels: lMeta
