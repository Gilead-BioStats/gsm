meta:
  File: cou0006.yaml
  MetricID: cou0006
  Group: country
  Abbreviation: SDSC
  Metric: Study Discontinuation Rate
  Numerator: Subjects Discontinued - Study
  Denominator: Enrolled Subjects
  Model: Normal Approximation
  Score: Adjusted Z-Score
  vThreshold:
    - -3
    - -2
    - 2
    - 3
  nMinDenominator: 3
steps:
  - name: Input_Rate
    output: dfInput
    params:
      dfSubjects: dfEnrolled
      dfNumerator: dfStudyDropouts
      dfDenominator: dfEnrolled
      strSubjectCol: subjid
      strGroupCol: country
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: dfTransformed
    params:
      dfInput: dfInput
  - name: Analyze_NormalApprox
    output: dfAnalyzed
    params:
      dfTransformed: dfTransformed
      strType: binary
  - name: Analyze_NormalApprox_PredictBounds
    output: dfBounds
    params:
      dfTransformed: dfTransformed
      strType: binary
      vThreshold: vThreshold
  - name: Flag_NormalApprox
    output: dfFlagged
    params:
      dfAnalyzed: dfAnalyzed
      vThreshold: vThreshold
  - name: Summarize
    output: dfSummary
    params:
      dfFlagged: dfFlagged
      nMinDenominator: nMinDenominator
