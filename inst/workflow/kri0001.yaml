name: textwf # nolint
meta:
  file: ae.yaml
  workflowid: kri0001
  group: site
  abbreviation: AE
  metric: Adverse Event Rate
  numerator: Adverse Events
  denominator: Days on Study
  model: Normal Approximation
  score: Adjusted Z-Score
steps:
  - name: FilterDomain
    output: dfSUBJ
    params:
      df: dfSUBJ
      strDomain: dfSUBJ
      strColParam: strEnrollCol
      strValParam: strEnrollVal
      lMapping: lMapping
  - name: AE_Map_Raw
    output: dfInput
    params:
      dfs:
        - dfAE
        - dfSUBJ
      lMapping: lMapping
  - name: Transform_Rate
    output: dfTransformed
    params:
      dfInput: dfInput
      strNumeratorCol: Count
      strDenominatorCol: Exposure
  - name: Analyze_NormalApprox
    output: dfAnalyzed
    params:
      dfTransformed: dfTransformed 
  - name: Analyze_NormalApprox_PredictBounds
    output: dfBounds
    params:
      dfTransformed: dfTransformed
  - name: Flag_NormalApprox
    output: dfFlagged2
    params:
      dfAnalyzed: dfAnalyzed
      vThreshold: 
        - -3
        - -2
        - 2
        - 3
  - name: Summarize
    output: dfSummary
    params: 
      dfFlagged: dfFlagged2
  - name: MakeKRICharts
    output: lCharts
    params:
      dfSummary: dfSummary
      dfBounds: dfBounds
      lLabels: lMeta
