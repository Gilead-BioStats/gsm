meta:
  File: kri0009.yaml
  MetricID: kri0009
  Group: site
  Abbreviation: OQRY
  Metric: Outstanding Query Rate
  Numerator: Queries Open > 30 Days
  Denominator: Total Queries
  Model: Normal Approximation
  Score: Adjusted Z-Score
  vThreshold:
    - -3
    - -2
    - 2
    - 3
  nMinDenominator: 30
steps:
  - name: Input_Rate
    output: dfInput
    params:
      dfSubjects: dfEnrolled
      dfNumerator: dfOldValidQueries
      dfDenominator: dfValidQueries
      strSubjectCol: subject_nsv
      strGroupCol: siteid
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: dfTransformed
    params:
      dfInput: dfInput
  - name: Analyze_NormalApprox
    output: dfAnalyzed
    params:
      dfTransformed: dfTransformed
      strType: binary
  - name: Analyze_NormalApprox_PredictBounds
    output: dfBounds
    params:
      dfTransformed: dfTransformed
      strType: binary
      vThreshold: vThreshold
  - name: Flag_NormalApprox
    output: dfFlagged
    params:
      dfAnalyzed: dfAnalyzed
      vThreshold: vThreshold
  - name: Summarize
    output: dfSummary
    params:
      dfFlagged: dfFlagged
      nMinDenominator: nMinDenominator
