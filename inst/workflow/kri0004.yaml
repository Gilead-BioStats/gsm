config:
  covariates:
    - domain: dfPD
      column: strCategoryCol
      description: "Protocol Deviation Category"
steps:
  - name: FilterDomain
    inputs: dfSUBJ
    output: dfSUBJ
    params:
      strDomain: dfSUBJ
      strColParam: strEnrollCol
      strValParam: strEnrollVal
  - name: FilterDomain
    inputs: dfPD
    output: dfPD
    params:
      strDomain: dfPD
      strColParam: strImportantCol
      strValParam: strImportantVal
  - name: PD_Map_Raw_Rate
    inputs:
      - dfSUBJ
      - dfPD
    output: dfInput
  - name: PD_Assess_Rate
    inputs: dfInput
    output: lResults
    params:
      strGroup: "Site"
      vThreshold: null
      strMethod: "NormalApprox"
      nMinDenominator: 30
