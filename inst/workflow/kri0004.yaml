meta:
  file: kri0004.yaml
  workflowid: kri0004
  group: site
  abbreviation: PD
  metric: Important Protocol Deviation Rate
  numerator: Important Protocol Deviations
  denominator: Days on Study
  model: Normal Approximation
  score: Adjusted Z-Score
steps:
  - name: Input_Rate
    output: dfInput
    params:
      dfSubjects: dfEnrolled
      dfNumerator: dfImportantPD
      dfDenominator: dfEnrolled
      strSubjectCol: subjid
      strGroupCol: siteid
      strNumeratorMethod: Count
      strDenominatorMethod: Sum
      strDenominatorCol: timeonstudy
  - name: Transform_Rate
    output: dfTransformed
    params:
      dfInput: dfInput
  - name: Analyze_NormalApprox
    output: dfAnalyzed
    params:
      dfTransformed: dfTransformed 
      strType: rate
  - name: Analyze_NormalApprox_PredictBounds
    output: dfBounds
    params:
      dfTransformed: dfTransformed
      strType: rate
  - name: Flag_NormalApprox
    output: dfFlagged
    params:
      dfAnalyzed: dfAnalyzed
      vThreshold: 
        - -3
        - -2
        - 2
        - 3
  - name: Summarize
    output: dfSummary
    params: 
      dfFlagged: dfFlagged
