steps:
  - name: FilterDomain
    inputs: dfPD
    output: dfPD
    params:
      strDomain: dfPD
      strColParam: strImportantCol
      strValParam: strImportantVal
  - name: PD_Map_Raw
    inputs:
      - dfSUBJ
      - dfPD
    output: dfInput
  - name: PD_Assess
    inputs: dfInput
    output: lResults
    params:
      strGroup: "Site"
      vThreshold: null
      strMethod: "NormalApprox"
      lMapping: yaml::read_yaml(system.file("mappings", "PD_Assess.yaml", package = "gsm"))
      nMinDenominator: 30
