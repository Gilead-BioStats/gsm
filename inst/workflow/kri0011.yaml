name: KRI0011
meta:
  file: kri0011.yaml
  workflowid: kri0011
  group: site
  abbreviation: CDAT
  metric: Data Change Rate
  numerator: Data Points with 1+ Change
  denominator: Total Data Points
  model: Normal Approximation
  score: Adjusted Z-Score
steps:
  - name: RunQuery
    output: dfSubjects
    params:
      df: dfSUBJ
      strQuery: "SELECT subject_nsv as SubjectID, siteid as SiteID, country as CountryID, studyid as StudyID FROM df WHERE enrollyn == 'Y'"
  - name: RunQuery
    output: dfDenominator
    params:
      df: dfDATACHG
      strQuery: "SELECT subjectname as SubjectID FROM df"
  - name: RunQuery
    output: dfNumerator
    params:
      df: dfDATACHG
      strQuery: "SELECT subjectname as SubjectID, * FROM df WHERE n_changes > 0"  
  - name: Make_Input_Rate
    output: dfInput
    params:
      dfs:
        - dfSubjects
        - dfNumerator
        - dfDenominator
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: dfTransformed
    params:
      dfInput: dfInput
  - name: Analyze_NormalApprox
    output: dfAnalyzed
    params:
      dfTransformed: dfTransformed 
      strType: binary
  - name: Analyze_NormalApprox_PredictBounds
    output: dfBounds
    params:
      dfTransformed: dfTransformed
      strType: binary
  - name: Flag_NormalApprox
    output: dfFlagged
    params:
      dfAnalyzed: dfAnalyzed
      vThreshold: 
        - -3
        - -2
        - 2
        - 3
  - name: Summarize
    output: dfSummary
    params: 
      dfFlagged: dfFlagged
  - name: MakeKRICharts
    output: lCharts
    params:
      dfSummary: dfSummary
      dfBounds: dfBounds
      lLabels: lMeta