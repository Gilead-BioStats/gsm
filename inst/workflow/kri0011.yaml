meta:
  File: kri0011.yaml
  MetricID: kri0011
  Group: site
  Abbreviation: CDAT
  Metric: Data Change Rate
  Numerator: Data Points with 1+ Change
  Denominator: Total Data Points
  Model: Normal Approximation
  Score: Adjusted Z-Score
  vThreshold:
    - -3
    - -2
    - 2
    - 3
  nMinDenominator: 30
steps:
  - name: Input_Rate
    output: dfInput
    params:
      dfSubjects: dfEnrolled
      dfNumerator: dfChangedDataPoints
      dfDenominator: dfDataChanges
      strSubjectCol: subject_nsv
      strGroupCol: siteid
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: dfTransformed
    params:
      dfInput: dfInput
  - name: Analyze_NormalApprox
    output: dfAnalyzed
    params:
      dfTransformed: dfTransformed
      strType: binary
  - name: Analyze_NormalApprox_PredictBounds
    output: dfBounds
    params:
      dfTransformed: dfTransformed
      strType: binary
      vThreshold: vThreshold
  - name: Flag_NormalApprox
    output: dfFlagged
    params:
      dfAnalyzed: dfAnalyzed
      vThreshold: vThreshold
  - name: Summarize
    output: dfSummary
    params:
      dfFlagged: dfFlagged
      nMinDenominator: nMinDenominator
