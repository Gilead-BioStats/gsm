meta:
  Type: Mapped
  ID: QUERY
  Description: Query Data Mapping 
  Priority: 2
spec: 
  Raw_QUERY:
    subject_nsv:
      type: character
      source_col: subjectname
    querystatus:
      type: character
    queryage:
      type: integer
  Mapped_SUBJ:
    subjid:
      type: character
    subject_nsv:
      type: character
steps:
  # Merge [ subjid ] onto EDC domains.
  - output: Temp_SubjectLookup
    name: select
    params:
      .data: Mapped_SUBJ
      subjid: subjid
      subject_nsv: subject_nsv
  - output: Mapped_QUERY
    name: left_join
    params:
      x: Raw_QUERY
      "y": Temp_SubjectLookup
      by: subject_nsv
