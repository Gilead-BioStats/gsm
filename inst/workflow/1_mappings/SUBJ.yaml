  ID: SUBJ
  Description: Subject Data Mapping 
  Priority: 1
spec: 
  Raw_SUBJ:
    studyid:
      type: character
    invid:
      type: character
    country:
      type: character
    subjid:
      type: character
    subject_nsv:
      type: character
