steps:
  - name: FilterDomain
    inputs: dfPD
    output: dfPD
    params:
      strDomain: dfPD
      strColParam: strImportantCol
      strValParam: strImportantVal
  - name: PD_Map_Raw_Binary
    inputs:
      - dfPD
      - dfSUBJ
    output: dfInput
  - name: PD_Assess_Binary
    inputs: dfInput
    output: lResults
    params:
      strGroup: "Study"
      vThreshold: null
      strMethod: "QTL"
      nConfLevel: 0.95
