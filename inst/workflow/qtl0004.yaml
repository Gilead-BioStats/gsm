steps:
  - name: FilterDomain
    inputs: dfPD
    output: dfPD
    params:
      strDomain: dfPD
      strColParam: strImportantCol
      strValParam: strImportantVal
  - name: PD_Map_Raw_binary
    inputs:
      - dfPD
      - dfSUBJ
    output: dfInput
  - name: PD_Assess
    inputs: dfInput
    output: lResults
    params:
      strGroup: "Study"
      vThreshold: null
      strMethod: "QTL"
      lMapping: yaml::read_yaml(system.file("mappings", "PD_Assess_binary.yaml", package = "gsm"))
      nConfLevel: 0.95
