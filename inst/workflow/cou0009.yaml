meta:
  file: cou0009.yaml
  workflowid: cou0009
  group: country
  abbreviation: OQRY
  metric: Outstanding Query Rate
  numerator: Queries Open > 30 Days
  denominator: Total Queries
  model: Normal Approximation
  score: Adjusted Z-Score
steps:
  - name: RunQuery
    output: dfSubjects
    params:
      df: dfSUBJ
      strQuery: "SELECT subject_nsv as SubjectID, siteid as SiteID, country as CountryID, studyid as StudyID FROM df WHERE enrollyn == 'Y'"
  - name: RunQuery
    output: dfQUERY
    params:
      df: dfQUERY
      strQuery: "SELECT * FROM df WHERE querystatus IN ('Open', 'Answered', 'Closed')"
  - name: RunQuery
    output: dfDenominator
    params:
      df: dfQUERY
      strQuery: "SELECT subjectname as SubjectID FROM df"
  - name: RunQuery
    output: dfNumerator
    params:
      df: dfQUERY
      strQuery: "SELECT subjectname as SubjectID, * FROM df WHERE queryage > 30"  
  - name: Input_Rate
    output: dfInput
    params:
      dfs:
        - dfSubjects
        - dfNumerator
        - dfDenominator
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: dfTransformed
    params:
      dfInput: dfInput
      strGroupCol: CountryID
  - name: Analyze_NormalApprox
    output: dfAnalyzed
    params:
      dfTransformed: dfTransformed 
      strType: binary
  - name: Analyze_NormalApprox_PredictBounds
    output: dfBounds
    params:
      dfTransformed: dfTransformed
      strType: binary
  - name: Flag_NormalApprox
    output: dfFlagged
    params:
      dfAnalyzed: dfAnalyzed
      vThreshold: 
        - -3
        - -2
        - 2
        - 3
  - name: Summarize
    output: dfSummary
    params: 
      dfFlagged: dfFlagged
  - name: Visualize_KRI
    output: lCharts
    params:
      dfSummary: dfSummary
      dfBounds: dfBounds
      lLabels: lMeta
