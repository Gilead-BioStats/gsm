meta:
  file: kri0007.yaml
  MetricID: kri0007
  group: site
  abbreviation: TDSC
  metric: Treatment Discontinuation Rate
  numerator: Subjects Discontinued - Treatment
  denominator: Enrolled Subjects
  model: Normal Approximation
  score: Adjusted Z-Score
  vThreshold:
    - -3
    - -2
    - 2
    - 3
steps:
  - name: Input_Rate
    output: dfInput
    params:
      dfSubjects: dfEnrolled
      dfNumerator: dfTreatmentDropouts
      dfDenominator: dfEnrolled
      strSubjectCol: subjid
      strGroupCol: siteid
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: dfTransformed
    params:
      dfInput: dfInput
  - name: Analyze_NormalApprox
    output: dfAnalyzed
    params:
      dfTransformed: dfTransformed
      strType: binary
  - name: Analyze_NormalApprox_PredictBounds
    output: dfBounds
    params:
      dfTransformed: dfTransformed
      strType: binary
      vThreshold: vThreshold
  - name: Flag_NormalApprox
    output: dfFlagged
    params:
      dfAnalyzed: dfAnalyzed
      vThreshold: vThreshold
  - name: Summarize
    output: dfSummary
    params:
      dfFlagged: dfFlagged

