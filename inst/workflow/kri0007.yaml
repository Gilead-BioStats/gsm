name: KRI0007
meta:
  file: kri0007.yaml
  workflowid: kri0007
  group: site
  abbreviation: TDSC
  metric: Treatment Discontinuation Rate
  numerator: Subjects Discontinued - Treatment
  denominator: Enrolled Subjects
  model: Normal Approximation
  score: Adjusted Z-Score
steps:
  - name: RunQuery
    output: dfSubjects
    params:
      df: dfSUBJ
      strQuery: "SELECT subjid as SubjectID, siteid as SiteID, country as CountryID, studyid as StudyID FROM df WHERE enrollyn == 'Y'"
  - name: RunQuery
    output: dfDenominator
    params:
      df: dfSUBJ
      strQuery: "SELECT subjid as SubjectID FROM df"
  - name: RunQuery
    output: dfNumerator
    params:
      df: dfSDRGCOMP
      strQuery: "SELECT subjid as SubjectID, * FROM df WHERE sdrgyn IN ('N')"  
  - name: Input_Rate
    output: dfInput
    params:
      dfs:
        - dfSubjects
        - dfNumerator
        - dfDenominator
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: dfTransformed
    params:
      dfInput: dfInput
  - name: Analyze_NormalApprox
    output: dfAnalyzed
    params:
      dfTransformed: dfTransformed 
      strType: binary
  - name: Analyze_NormalApprox_PredictBounds
    output: dfBounds
    params:
      dfTransformed: dfTransformed
      strType: binary
  - name: Flag_NormalApprox
    output: dfFlagged
    params:
      dfAnalyzed: dfAnalyzed
      vThreshold: 
        - -3
        - -2
        - 2
        - 3
  - name: Summarize
    output: dfSummary
    params: 
      dfFlagged: dfFlagged
  - name: Visualize_KRI
    output: lCharts
    params:
      dfSummary: dfSummary
      dfBounds: dfBounds
      lLabels: lMeta
