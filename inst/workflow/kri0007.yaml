name: KRI0007
meta:
  file: kri0007.yaml
  workflowid: kri0007
  group: site
  abbreviation: TDSC
  metric: Treatment Discontinuation Rate
  numerator: Subjects Discontinued - Treatment
  denominator: Enrolled Subjects
  model: Normal Approximation
  score: Adjusted Z-Score
steps:
  - name: RunQuery
    output: dfSubjects
    params:
      df: dfSUBJ
      lMapping: lMapping$dfSUBJ
      strQuery: "SELECT * FROM df WHERE {`strEnrollCol`} == {`strEnrollVal`}"
  - name: RunQuery
    output: dfDenominator
    params:
      df: dfSUBJ
      lMapping: lMapping
      strQuery: "SELECT * FROM df"
  - name: RunQuery
    output: dfNumerator
    params:
      df: dfSDRGCOMP
      lMapping: lMapping$dfSDRGCOMP
      strQuery: "SELECT * FROM df WHERE {`strTreatmentDiscontinuationFlagCol`} IN ({`strTreatmentDiscontinuationFlagVal`*})"  
  - name: Make_Input_Rate
    output: dfInput
    params:
      dfs:
        - dfSubjects
        - dfNumerator
        - dfDenominator
      lMapping: lMapping
      lDomains: 
        dfSubjects: dfSUBJ
        dfNumerator: dfLB
        dfDenominator: dfLB
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: dfTransformed
    params:
      dfInput: dfInput
  - name: Analyze_NormalApprox
    output: dfAnalyzed
    params:
      dfTransformed: dfTransformed 
  - name: Analyze_NormalApprox_PredictBounds
    output: dfBounds
    params:
      dfTransformed: dfTransformed
  - name: Flag_NormalApprox
    output: dfFlagged
    params:
      dfAnalyzed: dfAnalyzed
      vThreshold: 
        - -3
        - -2
        - 2
        - 3
  - name: Summarize
    output: dfSummary
    params: 
      dfFlagged: dfFlagged
  - name: MakeKRICharts
    output: lCharts
    params:
      dfSummary: dfSummary
      dfBounds: dfBounds
      lLabels: lMeta



