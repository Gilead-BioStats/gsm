meta:
  File: kri0006.yaml
  MetricID: kri0006
  GroupLevel: Site
  Abbreviation: SDSC
  Metric: Study Discontinuation Rate
  Numerator: Subjects Discontinued - Study
  Denominator: Enrolled Subjects
  Model: Normal Approximation
  Score: Adjusted Z-Score
  Type: binary
  Threshold: -3,-2,2,3
  nMinDenominator: 3
spec:
  Mapped_ENROLL:
    subjid:
      required: true
      type: character
    invid:
      required: true
      type: character
  Mapped_STUDCOMP:
    subjid:
      required: true
      type: character
    compyn:
      required: true
      type: character
steps:
  - name: ParseThreshold
    output: vThreshold
    params:
      strThreshold: Threshold
  - name: RunQuery
    output: Temp_DROPOUT
    params:
      df: Mapped_STUDCOMP
      strQuery: "SELECT * FROM df WHERE compyn = 'N'"
  - name: Input_Rate
    output: Analysis_Input
    params:
      dfSubjects: Mapped_ENROLL
      dfNumerator: Temp_DROPOUT
      dfDenominator: Mapped_ENROLL
      strSubjectCol: subjid
      strGroupCol: invid
      strGroupLevel: GroupLevel
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: Analysis_Transformed
    params:
      dfInput: Analysis_Input
  - name: Analyze_NormalApprox
    output: Analysis_Analyzed
    params:
      dfTransformed: Analysis_Transformed
      strType: Type
  - name: Flag_NormalApprox
    output: Analysis_Flagged
    params:
      dfAnalyzed: Analysis_Analyzed
      vThreshold: vThreshold
  - name: Summarize
    output: Analysis_Summary
    params:
      dfFlagged: Analysis_Flagged
      nMinDenominator: nMinDenominator
