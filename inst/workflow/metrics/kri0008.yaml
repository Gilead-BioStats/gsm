meta:
  File: kri0008.yaml
  MetricID: kri0008
  GroupLevel: Site
  Abbreviation: QRY
  Metric: Query Rate
  Numerator: Queries
  Denominator: Total Data Points
  Model: Normal Approximation
  Score: Adjusted Z-Score
  Type: rate
  Threshold: -3,-2,2,3
  nMinDenominator: 30
spec:
  Mapped_QUERY:
    subject_nsv:
      required: true
      type: character
    querystatus:
      required: true
      type: character
  Mapped_ENROLL:
    subject_nsv:
      required: true
      type: character
    country:
      required: true
      type: character
  Mapped_DATACHG:
    subject_nsv:
      required: true
      type: character
steps:
  - name: ParseThreshold
    output: vThreshold
    params:
      strThreshold: Threshold
  - name: RunQuery
    output: Temp_QUERY
    params:
      df: Mapped_QUERY
      strQuery: "SELECT * FROM df WHERE querystatus IN ('Open','Answered','Closed')"
  - name: Input_Rate
    output: Analysis_Input
    params:
      dfSubjects: Mapped_ENROLL
      dfNumerator: Temp_QUERY
      dfDenominator: Mapped_DATACHG
      strSubjectCol: subject_nsv
      strGroupCol: invid
      strGroupLevel: GroupLevel
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: Analysis_Transformed
    params:
      dfInput: Analysis_Input
  - name: Analyze_NormalApprox
    output: Analysis_Analyzed
    params:
      dfTransformed: Analysis_Transformed
      strType: Type
  - name: Flag_NormalApprox
    output: Analysis_Flagged
    params:
      dfAnalyzed: Analysis_Analyzed
      vThreshold: vThreshold
  - name: Summarize
    output: Analysis_Summary
    params:
      dfFlagged: Analysis_Flagged
      nMinDenominator: nMinDenominator

