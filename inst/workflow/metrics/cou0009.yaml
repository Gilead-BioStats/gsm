meta:
  File: cou0009.yaml
  MetricID: cou0009
  GroupLevel: Country
  Abbreviation: OQRY
  Metric: Outstanding Query Rate
  Numerator: Queries Open > 30 Days
  Denominator: Total Queries
  Model: Normal Approximation
  Score: Adjusted Z-Score
  Type: binary
  Threshold: -3,-2,2,3
  nMinDenominator: 30
spec:
  Mapped_ENROLL:
    subject_nsv:
      required: true
    country:
      required: true
  Mapped_ValidQueries:
    subject_nsv:
      required: true
  Mapped_OldValidQueries:
    subject_nsv:
      required: true
steps:
  - name: ParseThreshold
    output: vThreshold
    params:
      strThreshold: Threshold
  - name: Input_Rate
    output: Analysis_Input
    params:
      dfSubjects: Mapped_ENROLL
      dfNumerator: Mapped_QUERY
      dfDenominator: Mapped_QUERY
      strFilterNumerator: query_status %in% c('Open','Answered',"Closed") & query_days > 30
      strFilterDenominator: query_status %in% c('Open','Answered',"Closed")
      strSubjectCol: subject_nsv
      strGroupCol: country
      strGroupLevel: GroupLevel
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: Analysis_Transformed
    params:
      dfInput: Analysis_Input
  - name: Analyze_NormalApprox
    output: Analysis_Analyzed
    params:
      dfTransformed: Analysis_Transformed
      strType: Type
  - name: Flag_NormalApprox
    output: Analysis_Flagged
    params:
      dfAnalyzed: Analysis_Analyzed
      vThreshold: vThreshold
  - name: Summarize
    output: Analysis_Summary
    params:
      dfFlagged: Analysis_Flagged
      nMinDenominator: nMinDenominator
