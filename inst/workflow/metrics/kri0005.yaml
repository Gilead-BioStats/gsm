meta:
  File: kri0005.yaml
  MetricID: kri0005
  GroupLevel: Site
  Abbreviation: LB
  Metric: Grade 3+ Lab Abnormality Rate
  Numerator: Grade 3+ Abnormal Labs Samples
  Denominator: Total Lab Samples
  Model: Normal Approximation
  Score: Adjusted Z-Score
  Type: binary
  Threshold: -3,-2,2,3
  nMinDenominator: 30
spec:
  Mapped_ENROLL:
    subjid:
      required: true
      type: character
    invid:
      required: true
      type: character
  Mapped_LB:
    subjid:
      required: true
      type: character
    toxgrg_nsv:
      required: true
      type: character
steps:
  - name: ParseThreshold
    output: vThreshold
    params:
      strThreshold: Threshold
  - name: RunQuery
    output: Temp_ABNORMAL
    params:
      df: Mapped_LB
      strQuery: "SELECT * FROM df WHERE toxgrg_nsv IN ('3', '4')"
  - name: RunQuery
    output: Temp_LB
    params:
      df: Mapped_LB
      strQuery: "SELECT * FROM df WHERE toxgrg_nsv IN ('0', '1', '2', '3', '4')"
  - name: Input_Rate
    output: Analysis_Input
    params:
      dfSubjects: Mapped_ENROLL
      dfNumerator: Temp_ABNORMAL
      dfDenominator: Temp_LB
      strSubjectCol: subjid
      strGroupCol: invid
      strGroupLevel: GroupLevel
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: Analysis_Transformed
    params:
      dfInput: Analysis_Input
  - name: Analyze_NormalApprox
    output: Analysis_Analyzed
    params:
      dfTransformed: Analysis_Transformed
      strType: Type
  - name: Flag_NormalApprox
    output: Analysis_Flagged
    params:
      dfAnalyzed: Analysis_Analyzed
      vThreshold: vThreshold
  - name: Summarize
    output: Analysis_Summary
    params:
      dfFlagged: Analysis_Flagged
      nMinDenominator: nMinDenominator
