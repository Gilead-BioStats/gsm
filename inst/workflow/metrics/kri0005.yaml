meta:
  File: kri0005.yaml
  MetricID: kri0005
  GroupLevel: Site
  Abbreviation: LB
  Metric: Grade 3+ Lab Abnormality Rate
  Numerator: Grade 3+ Abnormal Labs Samples
  Denominator: Total Lab Samples
  Model: Normal Approximation
  Score: Adjusted Z-Score
  Type: binary
  strThreshold: -3,-2,2,3
  nMinDenominator: 30
steps:
  - name: ParseThreshold
    output: vThreshold
    params:
      strThreshold: strThreshold
  - name: Input_Rate
    output: dfInput
    params:
      dfSubjects: dfEnrolled
      dfNumerator: dfToxLabs
      dfDenominator: dfAllLabs
      strSubjectCol: subjid
      strGroupCol: invid
      strGroupLevel: GroupLevel
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: dfTransformed
    params:
      dfInput: dfInput
  - name: Analyze_NormalApprox
    output: dfAnalyzed
    params:
      dfTransformed: dfTransformed
      strType: Type
  - name: Flag_NormalApprox
    output: dfFlagged
    params:
      dfAnalyzed: dfAnalyzed
      vThreshold: vThreshold
  - name: Summarize
    output: dfSummary
    params:
      dfFlagged: dfFlagged
      nMinDenominator: nMinDenominator
