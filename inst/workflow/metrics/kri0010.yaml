meta:
  File: kri0010.yaml
  MetricID: kri0010
  GroupLevel: Site
  Abbreviation: ODAT
  Metric: Outstanding Data Entry Rate
  Numerator: Data Pages Entered > 10 Days
  Denominator: Total Data Pages
  Model: Normal Approximation
  Score: Adjusted Z-Score
  Type: binary
  strThreshold: -3,-2,2,3
  nMinDenominator: 30
steps:
  - name: ParseThreshold
    output: vThreshold
    params:
      strThreshold: strThreshold
  - name: Input_Rate
    output: dfInput
    params:
      dfSubjects: dfEnrolled
      dfNumerator: dfSlowDataEntry
      dfDenominator: dfDataEntry
      strSubjectCol: subject_nsv
      strGroupCol: invid
      strGroupLevel: GroupLevel
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: dfTransformed
    params:
      dfInput: dfInput
  - name: Analyze_NormalApprox
    output: dfAnalyzed
    params:
      dfTransformed: dfTransformed
      strType: Type
  - name: Flag_NormalApprox
    output: dfFlagged
    params:
      dfAnalyzed: dfAnalyzed
      vThreshold: vThreshold
  - name: Summarize
    output: dfSummary
    params:
      dfFlagged: dfFlagged
      nMinDenominator: nMinDenominator
