meta:
  File: kri0010.yaml
  MetricID: kri0010
  GroupLevel: Site
  Abbreviation: ODAT
  Metric: Outstanding Data Entry Rate
  Numerator: Data Pages Entered > 10 Days
  Denominator: Total Data Pages
  Model: Normal Approximation
  Score: Adjusted Z-Score
  Type: binary
  Threshold: -3,-2,2,3
  nMinDenominator: 30
spec:
  Mapped_SUBJ:
    subject_nsv:
      required: true
      type: character
    invid:
      required: true
      type: character
  Mapped_DATAENT:
    subject_nsv:
      required: true
      type: character
    data_entry_lag:
      required: true
      type: numeric
steps:
  - name: ParseThreshold
    output: vThreshold
    params:
      strThreshold: Threshold
  - name: RunQuery
    output: Temp_LAG
    params:
      df: Mapped_DATAENT
      strQuery: "SELECT * FROM df WHERE data_entry_lag > 10"
  - name: Input_Rate
    output: Analysis_Input
    params:
      dfSubjects: Mapped_SUBJ
      dfNumerator: Temp_LAG
      dfDenominator: Mapped_DATAENT
      strSubjectCol: subject_nsv
      strGroupCol: invid
      strGroupLevel: GroupLevel
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: Analysis_Transformed
    params:
      dfInput: Analysis_Input
  - name: Analyze_NormalApprox
    output: Analysis_Analyzed
    params:
      dfTransformed: Analysis_Transformed
      strType: Type
  - name: Flag_NormalApprox
    output: Analysis_Flagged
    params:
      dfAnalyzed: Analysis_Analyzed
      vThreshold: vThreshold
  - name: Summarize
    output: Analysis_Summary
    params:
      dfFlagged: Analysis_Flagged
      nMinDenominator: nMinDenominator
