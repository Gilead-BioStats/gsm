meta:
  File: kri0012.yaml
  MetricID: kri0012
  GroupLevel: Site
  Abbreviation: SF
  Metric: Screen Failure Rate
  Numerator: Screen Failures
  Denominator: Screened Subjects
  Model: Normal Approximation
  Score: Adjusted Z-Score
  Type: binary
  Threshold: -3,-2,2,3
  nMinDenominator: 3
spec:
  Mapped_Screened:
    subjectid: "required"
    invid: "required"
  Mapped_ScreenFail:
    subjectid: "required"
steps:
  - name: ParseThreshold
    output: vThreshold
    params:
      strThreshold: Threshold
  - name: Input_Rate
    output: Analysis_Input
    params:
      dfSubjects: Mapped_Screened
      dfNumerator: Mapped_ScreenFail
      dfDenominator: Mapped_Screened
      strSubjectCol: subjectid
      strGroupCol: invid
      strGroupLevel: GroupLevel
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: Analysis_Transformed
    params:
      dfInput: Analysis_Input
  - name: Analyze_NormalApprox
    output: Analysis_Analyzed
    params:
      dfTransformed: Analysis_Transformed
      strType: Type
  - name: Flag_NormalApprox
    output: Analysis_Flagged
    params:
      dfAnalyzed: Analysis_Analyzed
      vThreshold: vThreshold
  - name: Summarize
    output: Analysis_Summary
    params:
      dfFlagged: Analysis_Flagged
      nMinDenominator: nMinDenominator
