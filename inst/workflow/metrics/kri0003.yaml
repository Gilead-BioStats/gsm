meta:
  File: kri0003.yaml
  MetricID: kri0003
  GroupLevel: Site
  Abbreviation: PD
  Metric: Non-Important Protocol Deviation Rate
  Numerator: Non-Important Protocol Deviations
  Denominator: Days on Study
  Model: Normal Approximation
  Score: Adjusted Z-Score
  Type: rate
  Threshold: -3,-2,2,3
  nMinDenominator: 30
spec:
  Mapped_NonimportantPD:
    subjid:
      required: true
  Mapped_ENROLL:
    subjid:
      required: true
    invid:
      required: true
    timeonstudy:
      required: true
steps:
  - name: ParseThreshold
    output: vThreshold
    params:
      strThreshold: Threshold
  - name: RunQuery
    output: Temp_NONIMPORTANT
    params:
      df: Mapped_PD
      strQuery: "SELECT * FROM df WHERE deemedimportant = 'N'"
  - name: Input_Rate
    output: Analysis_Input
    params:
      dfSubjects: Mapped_ENROLL
      dfNumerator: Temp_NONIMPORTANT
      dfDenominator: Mapped_ENROLL
      strSubjectCol: subjid
      strGroupCol: invid
      strGroupLevel: GroupLevel
      strNumeratorMethod: Count
      strDenominatorMethod: Sum
      strDenominatorCol: timeonstudy
  - name: Transform_Rate
    output: Analysis_Transformed
    params:
      dfInput: Analysis_Input
  - name: Analyze_NormalApprox
    output: Analysis_Analyzed
    params:
      dfTransformed: Analysis_Transformed
      strType: Type
  - name: Flag_NormalApprox
    output: Analysis_Flagged
    params:
      dfAnalyzed: Analysis_Analyzed
      vThreshold: vThreshold
  - name: Summarize
    output: Analysis_Summary
    params:
      dfFlagged: Analysis_Flagged
      nMinDenominator: nMinDenominator
