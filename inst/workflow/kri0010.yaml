config:
  covariates:
    - domain: dfDATAENT
      column: strFormCol
      description: "Data Entry Form Description"
steps:
  - name: FilterDomain
    inputs: dfSUBJ
    output: dfSUBJ
    params:
      strDomain: dfSUBJ
      strColParam: strEnrollCol
      strValParam: strEnrollVal
  - name: DataEntry_Map_Raw
    inputs:
      - dfSUBJ
      - dfDATAENT
    output: dfInput
    params:
      nMaxDataEntryLag: 10
  - name: DataEntry_Assess
    inputs: dfInput
    output: lResults
    params:
      strGroup: "Site"
      vThreshold: null
      strMethod: "NormalApprox"
      nMinDenominator: 30
