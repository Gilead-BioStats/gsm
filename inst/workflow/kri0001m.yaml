name: textwf # nolint
meta:
  file: ae.yaml
  workflowid: kri0001
  group: site
  abbreviation: AE
  metric: Adverse Event Rate
  numerator: Adverse Events
  denominator: Days on Study
  model: Normal Approximation
  score: Adjusted Z-Score
steps:
  - name: RunQuery
    output: dfSUBJ
    params:
      df: dfSUBJ
      lMapping: lMapping$dfSUBJ
      strQuery: "SELECT * FROM df WHERE {`strEnrollCol`} == {`strEnrollVal`}"
  - name: RunQuery
    output: dfDenominator
    params:
      df: dfSUBJ
      lMapping: lMapping
      strQuery: "SELECT * FROM df"
  - name: RunQuery
    output: dfNumerator
    params:
      df: dfAE
      lMapping: lMapping
      strQuery: "SELECT * FROM df"
  - name: Make_Input_Rate
    output: dfInput
    params:
      dfs:
        - dfSubjects: dfSUBJ
        - dfNumerator: dfNumerator
        - dfDenominator: dfDenominator
      lMapping: lMapping
      lDomains: 
        - dfSubjects: dfSUBJ
        - dfNumerator: dfAE
        - dfDenominator: dfSUBJ
      strNumeratorMethod: Count
      strDenominatorMethod: Sum
      strNumeratorCol: strTimeOnStudyCol
  - name: Transform_Rate
    output: dfTransformed
    params:
      dfInput: dfInput
      strNumeratorCol: Count
      strDenominatorCol: Exposure
  - name: Analyze_NormalApprox
    output: dfAnalyzed
    params:
      dfTransformed: dfTransformed 
  - name: Analyze_NormalApprox_PredictBounds
    output: dfBounds
    params:
      dfTransformed: dfTransformed
  - name: Flag_NormalApprox
    output: dfFlagged2
    params:
      dfAnalyzed: dfAnalyzed
      vThreshold: 
        - -3
        - -2
        - 2
        - 3
  - name: Summarize
    output: dfSummary
    params: 
      dfFlagged: dfFlagged2
  - name: MakeKRICharts
    output: lCharts
    params:
      dfSummary: dfSummary
      dfBounds: dfBounds
      lLabels: lMeta
