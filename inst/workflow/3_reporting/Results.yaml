meta:
  Type: Reporting
  ID: Results
  Description: Reporting Results Data
  Priority: 1
spec:
  Mapped_STUDY:
    GroupID:
      type: character
steps:
  # Capture study ID from the GroupID column in the study metadata.
  - output: GroupID
    name: pull
    params:
      .data: Mapped_STUDY
      var: GroupID
  - output: strStudyID
    name: unique
    params:
      x: GroupID
  # Stack all analysis results data into a single data frame.
  - output: Results_Summary
    name: BindResults
    params:
      lAnalysis: lAnalyzed
      strName: "Analysis_Summary"
      strStudyID: strStudyID

