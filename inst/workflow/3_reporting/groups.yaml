  Priority: 2
spec: 
  Mapped_STUDY:
    _all:
      required: true
  Mapped_SITE:
    _all:
      required: true
  Mapped_COUNTRY:
    _all:
      required: true
  Analysis_Metrics:
    _all:
      required: true
  Analysis_Summary:
    _all:
      required: true
steps:
  - output: Reporting_Groups
    name: bind_rows
    params:
      Study: Mapped_STUDY
      Site: Mapped_SITE
      Country: Mapped_COUNTRY
