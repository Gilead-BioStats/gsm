meta:
  file: cou0002.yaml
  MetricID: cou0002
  group: country
  abbreviation: SAE
  metric: Serious Adverse Event Rate
  numerator: Serious Adverse Events
  denominator: Days on Study
  model: Normal Approximation
  score: Adjusted Z-Score
  vThreshold:
    - -2
    - -1
    - 2
    - 3
  nMinDenominator: 30
steps:
  - name: Input_Rate
    output: dfInput
    params:
      dfSubjects: dfEnrolled
      dfNumerator: dfSeriousAE
      dfDenominator: dfEnrolled
      strSubjectCol: subjid
      strGroupCol: country
      strNumeratorMethod: Count
      strDenominatorMethod: Sum
      strDenominatorCol: timeonstudy
  - name: Transform_Rate
    output: dfTransformed
    params:
      dfInput: dfInput
  - name: Analyze_NormalApprox
    output: dfAnalyzed
    params:
      dfTransformed: dfTransformed
      strType: rate
  - name: Analyze_NormalApprox_PredictBounds
    output: dfBounds
    params:
      dfTransformed: dfTransformed
      strType: rate
      vThreshold: vThreshold
  - name: Flag_NormalApprox
    output: dfFlagged
    params:
      dfAnalyzed: dfAnalyzed
      vThreshold: vThreshold
  - name: Summarize
    output: dfSummary
    params:
      dfFlagged: dfFlagged
      nMinDenominator: nMinDenominator
