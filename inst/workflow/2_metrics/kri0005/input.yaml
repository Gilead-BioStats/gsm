meta:
  Type: Analysis
  ID: Input
  GroupLevel: Site
  Abbreviation: LB
  Metric: Grade 3+ Lab Abnormality Rate
  Numerator: Grade 3+ Abnormal Labs Samples
  Denominator: Total Lab Samples
  Model: Normal Approximation
  Score: Adjusted Z-Score
  AnalysisType: binary
  Threshold: -3,-2,2,3
  nMinDenominator: 30
  Priority: 1
spec:
  Mapped_SUBJ:
    subjid:
      required: yes
      type: character
    invid:
      required: yes
      type: character
  Mapped_LB:
    subjid:
      required: yes
      type: character
    toxgrg_nsv:
      required: yes
      type: character
steps:
- name: ParseThreshold
  output: vThreshold
  params:
    strThreshold: Threshold
- name: RunQuery
  output: Temp_ABNORMAL
  params:
    df: Mapped_LB
    strQuery: SELECT * FROM df WHERE toxgrg_nsv IN ('3', '4')
- name: RunQuery
  output: Temp_LB
  params:
    df: Mapped_LB
    strQuery: SELECT * FROM df WHERE toxgrg_nsv IN ('0', '1', '2', '3', '4')
- name: Input_Rate
  output: Analysis_Input
  params:
    dfSubjects: Mapped_SUBJ
    dfNumerator: Temp_ABNORMAL
    dfDenominator: Temp_LB
    strSubjectCol: subjid
    strGroupCol: invid
    strGroupLevel: GroupLevel
    strNumeratorMethod: Count
    strDenominatorMethod: Count
