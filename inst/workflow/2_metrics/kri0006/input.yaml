meta:
  Type: Analysis
  ID: kri0006
  GroupLevel: Site
  Abbreviation: SDSC
  Metric: Study Discontinuation Rate
  Numerator: Subjects Discontinued - Study
  Denominator: Enrolled Subjects
  Model: Normal Approximation
  Score: Adjusted Z-Score
  AnalysisType: binary
  Threshold: -3,-2,2,3
  nMinDenominator: 3
  Priority: 1.0
spec:
  Mapped_SUBJ:
    subjid:
      required: yes
      type: character
    invid:
      required: yes
      type: character
  Mapped_STUDCOMP:
    subjid:
      required: yes
      type: character
    compyn:
      required: yes
      type: character
steps:
- name: ParseThreshold
  output: vThreshold
  params:
    strThreshold: Threshold
- name: RunQuery
  output: Temp_DROPOUT
  params:
    df: Mapped_STUDCOMP
    strQuery: SELECT * FROM df WHERE compyn = 'N'
- name: Input_Rate
  output: Analysis_Input
  params:
    dfSubjects: Mapped_SUBJ
    dfNumerator: Temp_DROPOUT
    dfDenominator: Mapped_SUBJ
    strSubjectCol: subjid
    strGroupCol: invid
    strGroupLevel: GroupLevel
    strNumeratorMethod: Count
    strDenominatorMethod: Count
