meta:
  Type: Metric
  ID: kri0012
  GroupLevel: Site
  Abbreviation: SF
  Metric: Screen Failure Rate
  Numerator: Screen Failures
  Denominator: Screened Subjects
  Model: Normal Approximation
  Score: Adjusted Z-Score
  AnalysisType: binary
  Threshold: -3,-2,2,3
  nMinDenominator: 3
spec:
  Mapped_ENROLL:
    subjectid:
      required: true
      type: character
    invid:
      required: true
      type: character
    enrollyn:
      required: true
      type: character
steps:
  - name: ParseThreshold
    output: vThreshold
    params:
      strThreshold: Threshold
  - name: RunQuery
    output: Temp_SCREENED
    params:
      df: Mapped_ENROLL
      strQuery: "SELECT * FROM df WHERE enrollyn = 'N'"
  - name: Input_Rate
    output: Analysis_Input
    params:
      dfSubjects: Mapped_ENROLL
      dfNumerator: Temp_SCREENED
      dfDenominator: Mapped_ENROLL
      strSubjectCol: subjectid
      strGroupCol: invid
      strGroupLevel: GroupLevel
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: Analysis_Transformed
    params:
      dfInput: Analysis_Input
  - name: Analyze_NormalApprox
    output: Analysis_Analyzed
    params:
      dfTransformed: Analysis_Transformed
      strType: AnalysisType
  - name: Flag_NormalApprox
    output: Analysis_Flagged
    params:
      dfAnalyzed: Analysis_Analyzed
      vThreshold: vThreshold
  - name: Summarize
    output: Analysis_Summary
    params:
      dfFlagged: Analysis_Flagged
      nMinDenominator: nMinDenominator
  - name: list
    output: kri0012
    params:
      id: ID
      input: Analysis_Input
      transformed: Analysis_Transformed
      analyzed: Analysis_Analyzed
      flagged: Analysis_Flagged
      summary: Analysis_Summary

