meta:
  Type: Analysis
  ID: kri0012
  GroupLevel: Site
  Abbreviation: SF
  Metric: Screen Failure Rate
  Numerator: Screen Failures
  Denominator: Screened Subjects
  Model: Normal Approximation
  Score: Adjusted Z-Score
  AnalysisType: binary
  Threshold: -3,-2,2,3
  nMinDenominator: 3
  Priority: 1.0
spec:
  Mapped_ENROLL:
    subjectid:
      required: yes
      type: character
    invid:
      required: yes
      type: character
    enrollyn:
      required: yes
      type: character
steps:
- name: ParseThreshold
  output: vThreshold
  params:
    strThreshold: Threshold
- name: RunQuery
  output: Temp_SCREENED
  params:
    df: Mapped_ENROLL
    strQuery: SELECT * FROM df WHERE enrollyn = 'N'
- name: Input_Rate
  output: Analysis_Input
  params:
    dfSubjects: Mapped_ENROLL
    dfNumerator: Temp_SCREENED
    dfDenominator: Mapped_ENROLL
    strSubjectCol: subjectid
    strGroupCol: invid
    strGroupLevel: GroupLevel
    strNumeratorMethod: Count
    strDenominatorMethod: Count
