meta:
  Type: Analysis
  ID: cou0003
  GroupLevel: Country
  Abbreviation: PD
  Metric: Non-Important Protocol Deviation Rate
  Numerator: Non-Important Protocol Deviations
  Denominator: Days on Study
  Model: Normal Approximation
  Score: Adjusted Z-Score
  AnalysisType: rate
  Threshold: -3,-2,2,3
  nMinDenominator: 30
spec:
  Mapped_PD:
    subjid:
      required: true
      type: character
    deemedimportant:
      required: true
      type: character
  Mapped_SUBJ:
    subjid:
      required: true
      type: character
    country:
      required: true
      type: character
    timeonstudy:
      required: true
      type: numeric
steps:
  - output: vThreshold
    name: ParseThreshold
    params:
      strThreshold: Threshold
  - output: Temp_NONIMPORTANT
    name: RunQuery
    params:
      df: Mapped_PD
      strQuery: "SELECT * FROM df WHERE deemedimportant = 'No'"
  - output: Analysis_Input
    name: Input_Rate
    params:
      dfSubjects: Mapped_SUBJ
      dfNumerator: Temp_NONIMPORTANT
      dfDenominator: Mapped_SUBJ
      strSubjectCol: subjid
      strGroupCol: country
      strGroupLevel: GroupLevel
      strNumeratorMethod: Count
      strDenominatorMethod: Sum
      strDenominatorCol: timeonstudy
  - output: Analysis_Transformed
    name: Transform_Rate
    params:
      dfInput: Analysis_Input
  - output: Analysis_Analyzed
    name: Analyze_NormalApprox
    params:
      dfTransformed: Analysis_Transformed
      strType: AnalysisType
  - output: Analysis_Flagged
    name: Flag_NormalApprox
    params:
      dfAnalyzed: Analysis_Analyzed
      vThreshold: vThreshold
  - output: Analysis_Summary
    name: Summarize
    params:
      dfFlagged: Analysis_Flagged
      nMinDenominator: nMinDenominator
  - output: lAnalysis
    name: list
    params:
      ID: ID
      Analysis_Input: Analysis_Input
      Analysis_Transformed: Analysis_Transformed
      Analysis_Analyzed: Analysis_Analyzed
      Analysis_Flagged: Analysis_Flagged
      Analysis_Summary: Analysis_Summary

