meta:
  Type: Analysis
  ID: kri0014
  GroupLevel: Site
  Abbreviation: ODEL
  Metric: Average Data Entry Lag
  Numerator: Sum Data Entry Lag
  Denominator: Total Data Pages
  Model: Normal Approximation
  Score: Adjusted Z-Score
  AnalysisType: rate
  Threshold: -3,-2,2,3
  nMinDenominator: 30
spec:
  Mapped_SUBJ:
    subjid:
      type: character
    invid:
      type: character
  Mapped_DATAENT:
    subjid:
      type: character
    data_entry_lag:
      type: integer
steps:
  - output: vThreshold
    name: ParseThreshold
    params:
      strThreshold: Threshold
  - output: Analysis_Input
    name: Input_Rate
    params:
      dfSubjects: Mapped_SUBJ
      dfNumerator: Mapped_DATAENT
      dfDenominator: Mapped_DATAENT
      strSubjectCol: subjid
      strGroupCol: invid
      strGroupLevel: GroupLevel
      strNumeratorCol: data_entry_lag
      strNumeratorMethod: Sum
      strDenominatorMethod: Count
  - output: Analysis_Transformed
    name: Transform_Rate
    params:
      dfInput: Analysis_Input
  - output: Analysis_Analyzed
    name: Analyze_NormalApprox
    params:
      dfTransformed: Analysis_Transformed
      strType: AnalysisType
  - output: Analysis_Flagged
    name: Flag_NormalApprox
    params:
      dfAnalyzed: Analysis_Analyzed
      vThreshold: vThreshold
  - output: Analysis_Summary
    name: Summarize
    params:
      dfFlagged: Analysis_Flagged
      nMinDenominator: nMinDenominator
  - output: lAnalysis
    name: list
    params:
      ID: ID
      Analysis_Input: Analysis_Input
      Analysis_Transformed: Analysis_Transformed
      Analysis_Analyzed: Analysis_Analyzed
      Analysis_Flagged: Analysis_Flagged
      Analysis_Summary: Analysis_Summary

