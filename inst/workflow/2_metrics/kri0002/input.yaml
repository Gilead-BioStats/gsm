meta:
  Type: Analysis
  ID: Input
  GroupLevel: Site
  Abbreviation: SAE
  Metric: Serious Adverse Event Rate
  Numerator: Serious Adverse Events
  Denominator: Days on Study
  Model: Normal Approximation
  Score: Adjusted Z-Score
  AnalysisType: rate
  Threshold: -2,-1,2,3
  nMinDenominator: 30
  Priority: 1
spec:
  Mapped_AE:
    subjid:
      required: yes
      type: character
    aeser:
      required: yes
      type: character
  Mapped_SUBJ:
    subjid:
      required: yes
      type: character
    invid:
      required: yes
      type: character
    timeonstudy:
      required: yes
      type: numeric
steps:
- name: ParseThreshold
  output: vThreshold
  params:
    strThreshold: Threshold
- name: RunQuery
  output: Temp_SAE
  params:
    df: Mapped_AE
    strQuery: SELECT * FROM df WHERE aeser = 'Y'
- name: Input_Rate
  output: Analysis_Input
  params:
    dfSubjects: Mapped_SUBJ
    dfNumerator: Temp_SAE
    dfDenominator: Mapped_SUBJ
    strSubjectCol: subjid
    strGroupCol: invid
    strGroupLevel: GroupLevel
    strNumeratorMethod: Count
    strDenominatorMethod: Sum
    strDenominatorCol: timeonstudy
