meta:
  Type: Analysis
  ID: kri0009
  GroupLevel: Site
  Abbreviation: OQRY
  Metric: Outstanding Query Rate
  Numerator: Queries Open > 30 Days
  Denominator: Total Queries
  Model: Normal Approximation
  Score: Adjusted Z-Score
  AnalysisType: binary
  Threshold: -3,-2,2,3
  nMinDenominator: 30
  Priority: 1.0
spec:
  Mapped_SUBJ:
    subjid:
      required: yes
      type: character
    invid:
      required: yes
      type: character
  Mapped_QUERY:
    subjid:
      required: yes
      type: character
    querystatus:
      required: yes
      type: character
    queryage:
      required: yes
      type: numeric
steps:
- name: ParseThreshold
  output: vThreshold
  params:
    strThreshold: Threshold
- name: RunQuery
  output: Temp_OLDQUERY
  params:
    df: Mapped_QUERY
    strQuery: SELECT * FROM df WHERE querystatus IN ('Open','Answered','Closed') AND
      queryage > 30
- name: RunQuery
  output: Temp_QUERY
  params:
    df: Mapped_QUERY
    strQuery: SELECT * FROM df WHERE querystatus IN ('Open','Answered','Closed')
- name: Input_Rate
  output: Analysis_Input
  params:
    dfSubjects: Mapped_SUBJ
    dfNumerator: Temp_OLDQUERY
    dfDenominator: Temp_QUERY
    strSubjectCol: subjid
    strGroupCol: invid
    strGroupLevel: GroupLevel
    strNumeratorMethod: Count
    strDenominatorMethod: Count
