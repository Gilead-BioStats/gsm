meta:
  file: kri0008.yaml
  workflowid: kri0008
  group: site
  abbreviation: QRY
  metric: Query Rate
  numerator: Queries
  denominator: Total Data Points
  model: Normal Approximation
  score: Adjusted Z-Score
steps:
  - name: Input_Rate
    output: dfInput
    params:
      dfSubjects: dfEnrolled
      dfNumerator: dfQuery
      dfDenominator: dfDataChanges
      strSubjectCol: subject_nsv
      strGroupCol: siteid
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: dfTransformed
    params:
      dfInput: dfInput
  - name: Analyze_NormalApprox
    output: dfAnalyzed
    params:
      dfTransformed: dfTransformed 
      strType: rate
  - name: Analyze_NormalApprox_PredictBounds
    output: dfBounds
    params:
      dfTransformed: dfTransformed
      strType: rate
  - name: Flag_NormalApprox
    output: dfFlagged
    params:
      dfAnalyzed: dfAnalyzed
      vThreshold: 
        - -3
        - -2
        - 2
        - 3
  - name: Summarize
    output: dfSummary
    params: 
      dfFlagged: dfFlagged

