meta:
  File: kri0008.yaml
  MetricID: kri0008
  Group: site
  Abbreviation: QRY
  Metric: Query Rate
  Numerator: Queries
  Denominator: Total Data Points
  Model: Normal Approximation
  Score: Adjusted Z-Score
  vThreshold:
    - -3
    - -2
    - 2
    - 3
  nMinDenominator: 30
steps:
  - name: Input_Rate
    output: dfInput
    params:
      dfSubjects: dfEnrolled
      dfNumerator: dfQuery
      dfDenominator: dfDataChanges
      strSubjectCol: subject_nsv
      strGroupCol: siteid
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - name: Transform_Rate
    output: dfTransformed
    params:
      dfInput: dfInput
  - name: Analyze_NormalApprox
    output: dfAnalyzed
    params:
      dfTransformed: dfTransformed
      strType: rate
  - name: Analyze_NormalApprox_PredictBounds
    output: dfBounds
    params:
      dfTransformed: dfTransformed
      strType: rate
      vThreshold: vThreshold
  - name: Flag_NormalApprox
    output: dfFlagged
    params:
      dfAnalyzed: dfAnalyzed
      vThreshold: vThreshold
  - name: Summarize
    output: dfSummary
    params:
      dfFlagged: dfFlagged
      nMinDenominator: nMinDenominator

