class: data.frame
definition: >
  Metric-specific metadata for use in charts and reporting. Created by
  passing an `lWorkflow` object to [gsm.mapping::MakeMetric()]. Expected columns: `File`,
  `MetricID`, `Group`, `Abbreviation`, `Metric`, `Numerator`, `Denominator`,
  `Model`, `Score`, and `Threshold`. For more details see the Data Model
  vignette: `vignette("DataModel", package = "gsm")`.
