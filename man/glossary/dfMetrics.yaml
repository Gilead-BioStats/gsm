class: data.frame
definition: >
  Metric-specific metadata for use in charts and reporting. Created by
  passing an `lWorkflow` object to [MakeMetric()]. Expected columns: `File`,
  `MetricID`, `Group`, `Abbreviation`, `Metric`, `Numerator`, `Denominator`,
  `Model`, `Score`, and `strThreshold`. For more details see the Data Pipeline
  vignette: `vignette("DataPipeline", package = "gsm")`.
