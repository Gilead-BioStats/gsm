url: https://gilead-biostats.github.io/gsm

template:
  bootstrap: 5
  bootswatch: yeti

navbar:
  structure:
    left: [articles, Reports, reference, news]
    right: [search, github]
  components:
    Reports:
      text: Sample Reports
      menu:
        - text: Site Report
          href: StandardReportSite.html
        - text: Country Report
          href: StandardReportCountry.html

reference:
  - title: Visualize
    desc: Generate a visualization from the Assessment results
  - contents:
      - starts_with("Visualize_")
      - starts_with("Widget_")
      - Analyze_NormalApprox_PredictBounds
      - Analyze_Poisson_PredictBounds
      - Make_Timeline

  - title: Analyze
    desc: Conduct statistical analysis based on input data
  - contents:
      - Analyze_NormalApprox
      - Analyze_Identity
      - Analyze_Fisher
      - Analyze_Poisson

  - title: Data Pipeline
    desc: Create site-level summary, analyzed, and flagged data for an assessment
  - contents:
      - Input_Rate
      - Transform_Count
      - Transform_Rate
      - Flag
      - Flag_Fisher
      - Flag_NormalApprox
      - Flag_Poisson
      - Summarize

  - title: Reporting
    desc: Creates summary tables and HTML objects to create a report
  - contents:
      - Report_FlagOverTime
      - Report_FormatFlag
      - Report_KRI
      - Report_MetricCharts
      - Report_MetricTable


  - title: Utility
    desc: Utility functions for use within the Data Model
  - contents:
     -  BindResults
     -  CheckSpec
     -  CombineSpecs
     -  MakeBounds
     -  MakeCharts
     -  MakeMetric
     -  MakeLongMeta
     -  MakeWideGroups
     -  MakeWorkflowList
     -  ParseThreshold
     -  RenderRmd
     -  RunStep
     -  RunQuery
     -  RunWorkflow
     -  RunWorkflows
     -  UseClindata

  - title: Sample Data
    desc: data used for examples and testing
  - contents:
      - analyticsInput
      - analyticsSummary
      - reportingBounds
      - reportingGroups
      - reportingMetrics
      - reportingResults

