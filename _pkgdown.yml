url: https://gilead-biostats.github.io/gsm

template:
  bootstrap: 5
  bootswatch: yeti
  includes:
    in_header: '<link href="pkgdown/extra.css" rel="stylesheet">'

navbar:
  structure:
    left: [articles, reference, news]
    right: [search, github]

articles:
  - title: Articles
    contents:
      - DataAnalysis
      - articles/KRIMethod
      - articles/ContributorGuidelines
reference:
  - title: Analyze
    desc: Conduct statistical analysis based on input data
  - contents:
      - Analyze_NormalApprox
      - Analyze_Identity
      - Analyze_Fisher
      - Analyze_Poisson
      - Analyze_NormalApprox_PredictBounds
      - Analyze_Poisson_PredictBounds

  - title: Data Pipeline
    desc: Create site-level summary, analyzed, and flagged data for an assessment
  - contents:
      - Input_Rate
      - Transform_Count
      - Transform_Rate
      - Flag
      - Flag_NormalApprox
      - Flag_Poisson
      - Summarize


  - title: Utility
    desc: Utility functions for use within the Data Model
  - contents:
     -  cli_fmt
     -  CheckSpec
     -  GetStrFunctionIfNamespaced
     -  LogMessage
     -  MakeWideGroups
     -  MakeWorkflowList
     -  ParseThreshold
     -  RunStep
     -  RunQuery
     -  RunWorkflow
     -  RunWorkflows
     -  SetLogger
     -  stop_if

  - title: Sample Data
    desc: data used for examples and testing
  - contents:
      - analyticsInput
      - analyticsSummary
      - reportingBounds
      - reportingGroups
      - reportingMetrics
      - reportingResults
      - reportingBounds_country
      - reportingGroups_country
      - reportingMetrics_country
      - reportingResults_country

