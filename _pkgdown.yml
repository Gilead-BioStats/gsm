    desc: Creates summary tables and HTML objects to create a report
  - contents:
      - Report_FlagOverTime
      - Report_FormatFlag
      - Report_KRI
      - Report_MetricCharts
      - Report_MetricTable

  - title: QTL
    desc: Runs QTL analysis for longitudinal metrics
  - contents:
      - Analyze_QTL

  - title: Utility
    desc: Utility functions for use within the Data Model
  - contents:
     -  BindResults
     -  MakeBounds
     -  MakeCharts
     -  MakeMetric
     -  MakeLongMeta
