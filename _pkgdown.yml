template:
  params:
    bootswatch: yeti

reference:
   - title: Assess
     desc: Sequentially execute the Assessment Pipeline Functions (Transform, Analyze, Flag, and Summarize)
   - contents:
      - matches("*_Assess_*")

   - title: Visualize
     desc: Generate a visualization from the Assessment results
   - contents:
      - starts_with("Visualize_")
      - barChart
      - barChart-shiny
      - scatterPlot
      - scatterPlot-shiny
      - timeSeriesContinuous
      - timeSeriesContinuous-shiny
      - Analyze_NormalApprox_PredictBounds
      - Analyze_Poisson_PredictBounds

   - title: Map
     desc: Generate input data from multiple clinical data standards (generally Raw+ or SDTM-)
   - contents:
      - matches("*_Map_*")

   - title: Analyze
     desc: Conduct statistical analysis based on input data
   - contents:
      - Analyze_NormalApprox
      - Analyze_Identity
      - Analyze_Fisher
      - Analyze_Poisson

   - title: Data Pipeline
     desc: Create site-level summary, analyzed, and flagged data for an assessment
   - contents:
      - Transform_Count
      - Transform_Rate
      - Flag
      - Flag_Fisher
      - Flag_NormalApprox
      - Flag_Poisson
      - Flag_QTL
      - Summarize

   - title: Reporting
     desc: Creates summary tables and HTML objects to create a report
   - contents:
      - Study_Report
      - Study_AssessmentReport
      - Overview_Table
      - rank_chg
      - kri_directionality_logo

   - title: QTL
     desc: Runs QTL analysis for longitudinal metrics
   - contents:
      - Analyze_QTL
      - RunQTL
      - SaveQTL

   - title: Longitudinal
     desc: Utility functions to analyze longitudinal/trend data.
   - contents:
      - MakeTimeSeriesLongitudinal
      - MakeTrendData

   - title: Utility
     desc: Utility functions for use within the Data Pipeline
   - contents:
      - is_mapping_valid
      - is_workflow_valid
      - MergeSubjects
      - MakeWorkflowList
      - ConsolidateStrata
      - MakeStratifiedAssessment
      - RunStratifiedWorkflow
      - RunWorkflow
      - FilterData
      - FilterDomain
      - Get_Enrolled
      - RunStep
      - CheckInputs
      - parse_data_mapping
      - parse_data_spec
      - generate_md_table
      - RemoveInvalidSubjectIDs
      - ParseWarnings
      - Make_Snapshot
      - CheckSnapshotInputs
      - MakeDfConfig
      - UpdateParams
      - CheckClindataMeta
      - UpdateGSMVersion
      - ExportCode

   - title: Data
     desc: Metadata used to create workflows
   - contents:
      - meta_param
      - meta_workflow
      - rbm_data_spec
