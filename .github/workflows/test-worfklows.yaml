# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  pull_request:
    branches: dev
  workflow_dispatch:

name: test-workflows

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest, r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      REPOPAT: ${{ secrets.GSMMAPPING }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: gsm.mapping=?ignore

      - name: Install private repos with remotes
        run: |
          Rscript -e 'install.packages("remotes")'
          Rscript -e 'remotes::install_github("Gilead-Biostats/gsm.mapping", ref = "dev", auth_token = Sys.getenv("REPOPAT"))'

      - name: Test Workflows
        run: |
          # Run test_workflows/main.R
          suppressPackageStartupMessages(suppressWarnings(library(tcltk)))
          source("tests/test_workflows/main.R", local = TRUE)
        shell: Rscript {0}
