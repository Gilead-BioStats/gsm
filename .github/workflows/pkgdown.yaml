on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: webfactory/ssh-agent@v0.6.0
        with:
          ssh-private-key: ${{ secrets.LOAD_CLINDATA }}

      - name: Actions setup
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: release-v1.8.1-rc4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-tinytex@v2

      - name: Clone clindata
        run: |
          cd ..
          git clone git@github.com:Gilead-BioStats/clindata.git
          cd clindata
          cd ../gsm

      - name: install packages
        shell: Rscript {0}
        run: |
          install.packages("devtools")
          install.packages("fs")
          devtools::install('../clindata')
          devtools::install(dependencies=TRUE)

          snapshot <- gsm::Make_Snapshot()

          Study_Report(
            lAssessments = snapshot$lStudyAssessResults,
            dfStudy = snapshot$lSnapshot$status_study,
            dfSite = snapshot$lSnapshot$status_site,
            strReportType = "country",
            strOutpath = "StandardReportCountry.html"
          )

          fs::file_move("inst/report/StandardReportCountry.html", new_path = here::here())

      - name: create temp branch
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git checkout -b temp-report
          git add StandardReportCountry.html
          git commit -m "add reports"

      # - name: Deploy package
      #   run: |
      #     git config --local user.email "actions@github.com"
      #     git config --local user.name "GitHub Actions"
      #     Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'

      - name: Checkout gh-pages actions
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: gh-pages

      - name: checkout gh-pages branch and commit HTML files
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git checkout temp-report -- StandardReportCountry.html
          git checkout gh-pages
          git add StandardReportCountry.html
          git commit -m "Add HTML"
          git push origin gh-pages
          git branch -D temp-report
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
