meta:
  Type: Metric
  ID: kri0011_custom
  File: kri0011_custom.yaml
  GroupLevel: Race
  Abbreviation: CDAT
  Metric: Data Change Rate
  Numerator: Data Points with 1+ Change
  Denominator: Total Data Points
  Model: Normal Approximation
  Score: Adjusted Z-Score
  AnalysisType: binary
  Threshold: -5,-3,3,5
  nMinDenominator: 300
spec:
  Mapped_SUBJ:
    subjid:
      required: true
      type: character
    invid:
      required: true
      type: character
    race:
      required: true
      type: character
  Mapped_DATACHG:
    subjid:
      required: true
      type: character
    n_changes:
      required: true
      type: integer
steps:
  - output: vThreshold
    name: ParseThreshold
    params:
      strThreshold: Threshold
  - output: Temp_CHANGED
    name: RunQuery
    params:
      df: Mapped_DATACHG
      strQuery: "SELECT * FROM df WHERE n_changes > 0"
  - output: Analysis_Input
    name: Input_Rate
    params:
      dfSubjects: Mapped_SUBJ
      dfNumerator: Temp_CHANGED
      dfDenominator: Mapped_DATACHG
      strSubjectCol: subjid
      strGroupCol: race
      strGroupLevel: GroupLevel
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - output: Analysis_Transformed
    name: Transform_Rate
    params:
      dfInput: Analysis_Input
  - output: Analysis_Analyzed
    name: Analyze_NormalApprox
    params:
      dfTransformed: Analysis_Transformed
      strType: AnalysisType
  - output: Analysis_Flagged
    name: Flag_NormalApprox
    params:
      dfAnalyzed: Analysis_Analyzed
      vThreshold: vThreshold
  - output: Analysis_Summary
    name: Summarize
    params:
      dfFlagged: Analysis_Flagged
      nMinDenominator: nMinDenominator
  - output: lAnalysis
    name: list
    params:
      ID: ID
      Analysis_Input: Analysis_Input
      Analysis_Transformed: Analysis_Transformed
      Analysis_Analyzed: Analysis_Analyzed
      Analysis_Flagged: Analysis_Flagged
      Analysis_Summary: Analysis_Summary
