meta:
  Type: Analysis
  ID: cou0009_custom
  GroupLevel: Sex
  Abbreviation: OQRY
  Metric: Outstanding Query Rate
  Numerator: Queries Open > 30 Days
  Denominator: Total Queries
  Model: Normal Approximation
  Score: Adjusted Z-Score
  AnalysisType: binary
  Threshold: -5,-3,3,5
  nMinDenominator: 300
spec:
  Mapped_SUBJ:
    subjid:
      required: true
      type: character
    sex:
      required: true
      type: character
  Mapped_QUERY:
    subjid:
      required: true
      type: character
    querystatus:
      required: true
      type: character
    queryage:
      required: true
      type: integer
steps:
  - output: vThreshold
    name: ParseThreshold
    params:
      strThreshold: Threshold
  - output: Temp_OLDQUERY
    name: RunQuery
    params:
      df: Mapped_QUERY
      strQuery: "SELECT * FROM df WHERE querystatus IN ('Open','Answered','Closed') AND queryage > 30"
  - output: Temp_QUERY
    name: RunQuery
    params:
      df: Mapped_QUERY
      strQuery: "SELECT * FROM df WHERE querystatus IN ('Open','Answered','Closed')"
  - output: Analysis_Input
    name: Input_Rate
    params:
      dfSubjects: Mapped_SUBJ
      dfNumerator: Temp_OLDQUERY
      dfDenominator: Temp_QUERY
      strSubjectCol: subjid
      strGroupCol: sex
      strGroupLevel: GroupLevel
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - output: Analysis_Transformed
    name: Transform_Rate
    params:
      dfInput: Analysis_Input
  - output: Analysis_Analyzed
    name: Analyze_NormalApprox
    params:
      dfTransformed: Analysis_Transformed
      strType: AnalysisType
  - output: Analysis_Flagged
    name: Flag_NormalApprox
    params:
      dfAnalyzed: Analysis_Analyzed
      vThreshold: vThreshold
  - output: Analysis_Summary
    name: Summarize
    params:
      dfFlagged: Analysis_Flagged
      nMinDenominator: nMinDenominator
  - output: lAnalysis
    name: list
    params:
      ID: ID
      Analysis_Input: Analysis_Input
      Analysis_Transformed: Analysis_Transformed
      Analysis_Analyzed: Analysis_Analyzed
      Analysis_Flagged: Analysis_Flagged
      Analysis_Summary: Analysis_Summary
