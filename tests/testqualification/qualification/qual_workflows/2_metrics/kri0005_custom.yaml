meta:
  Type: Metric
  ID: kri0005_custom
  File: kri0005_custom.yaml
  GroupLevel: Race
  Abbreviation: LB
  Metric: Grade 3+ Lab Abnormality Rate
  Numerator: Grade 3+ Abnormal Labs Samples
  Denominator: Total Lab Samples
  Model: Normal Approximation
  Score: Adjusted Z-Score
  AnalysisType: binary
  Threshold: -5,-3,3,5
  nMinDenominator: 300
spec:
  Mapped_SUBJ:
    subjid:
      required: true
      type: character
    invid:
      required: true
      type: character
    race:
      required: true
      type: character
  Mapped_LB:
    subjid:
      required: true
      type: character
    toxgrg_nsv:
      required: true
      type: character
steps:
  - output: vThreshold
    name: ParseThreshold
    params:
      strThreshold: Threshold
  - output: Temp_ABNORMAL
    name: RunQuery
    params:
      df: Mapped_LB
      strQuery: "SELECT * FROM df WHERE toxgrg_nsv IN ('3', '4')"
  - output: Temp_LB
    name: RunQuery
    params:
      df: Mapped_LB
      strQuery: "SELECT * FROM df WHERE toxgrg_nsv IN ('0', '1', '2', '3', '4')"
  - output: Analysis_Input
    name: Input_Rate
    params:
      dfSubjects: Mapped_SUBJ
      dfNumerator: Temp_ABNORMAL
      dfDenominator: Temp_LB
      strSubjectCol: subjid
      strGroupCol: race
      strGroupLevel: GroupLevel
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - output: Analysis_Transformed
    name: Transform_Rate
    params:
      dfInput: Analysis_Input
  - output: Analysis_Analyzed
    name: Analyze_NormalApprox
    params:
      dfTransformed: Analysis_Transformed
      strType: AnalysisType
  - output: Analysis_Flagged
    name: Flag_NormalApprox
    params:
      dfAnalyzed: Analysis_Analyzed
      vThreshold: vThreshold
  - output: Analysis_Summary
    name: Summarize
    params:
      dfFlagged: Analysis_Flagged
      nMinDenominator: nMinDenominator
  - output: lAnalysis
    name: list
    params:
      ID: ID
      Analysis_Input: Analysis_Input
      Analysis_Transformed: Analysis_Transformed
      Analysis_Analyzed: Analysis_Analyzed
      Analysis_Flagged: Analysis_Flagged
      Analysis_Summary: Analysis_Summary
