meta:
  Type: Mapped
  ID: SUBJ
  Description: Subject Data Mapping
  Priority: 1
spec:
  Raw_SUBJ:
    studyid:
      type: character
    invid:
      type: character
    country:
      type: character
    subjid:
      type: character
    subject_nsv:
      type: character
    enrollyn:
      type: character
    timeonstudy:
      type: integer
    sex:
      type: character
    race:
      type: character
  Raw_STUDCOMP:
    subjid:
      type: character
    compyn:
      type: character
steps:
  - output: Temp_SUBJ
    name: left_join
    params:
      x: Raw_SUBJ
      "y": Raw_STUDCOMP
      by: subjid
  - output: Mapped_SUBJ
    name: RunQuery
    params:
      df: Temp_SUBJ
      strQuery: |
        SELECT *,
        CASE
          WHEN compyn == 'Y' THEN 'Completed'
          WHEN compyn == 'N' THEN 'Discontinued'
          WHEN enrollyn == 'Y' THEN 'Active'
          WHEN enrollyn == 'N' THEN 'Screen Failure'
          WHEN enrollyn == '' THEN 'In Screening'
          ELSE 'Unknown'
        END as Status
        FROM df
        WHERE enrollyn == 'Y'

